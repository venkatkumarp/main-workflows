name: "Path Testing Workflow"

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited
    paths:
      - 'backend/**'      # Only trigger when files in the backend directory change
      - 'frontend/**'     # Only trigger when files in the frontend directory change

permissions:
  id-token: write
  contents: read

jobs:
  Test-Paths:
    name: Check Changed Files
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Debug Changed Files
        id: debug
        run: |
          echo "Changed files in PR:"
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "changed_files=${CHANGED_FILES}" >> $GITHUB_ENV

  Backend-Test:
    name: Backend Test
    runs-on: ubuntu-latest
    needs: Test-Paths
    if: contains(env.changed_files, 'backend/')
    steps:
      - name: Echo Backend Working Directory
        run: |
          echo "Backend changes detected."
          echo "Working Directory: './backend'"

  Frontend-Test:
    name: Frontend Test
    runs-on: ubuntu-latest
    needs: Test-Paths
    if: contains(env.changed_files, 'frontend/')
    steps:
      - name: Echo Frontend Working Directory
        run: |
          echo "Frontend changes detected."
          echo "Working Directory: './frontend'"

  Complete:
    runs-on: ubuntu-latest
    needs: [Backend-Test, Frontend-Test]
    steps:
      - name: Final Completion Step
        run: echo "Job complete."
