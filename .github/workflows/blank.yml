name: "Path Testing Workflow"

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited
    paths:
      - "backend/**"      # Trigger on changes in the backend directory
      - "frontend/**"     # Trigger on changes in the frontend directory

permissions:
  id-token: write
  contents: read

jobs:
  Backend-Test:
    name: Backend Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Echo Changed Files
        run: |
          echo "Changed files in PR:"
          echo "${{ toJson(github.event.pull_request.changed_files) }}"

      - name: Echo Backend Working Directory
        if: contains(github.event.pull_request.changed_files, 'backend/')
        run: |
          echo "Backend changes detected."
          echo "Working Directory: './backend'"

  Frontend-Test:
    name: Frontend Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Echo Changed Files
        run: |
          echo "Changed files in PR:"
          echo "${{ toJson(github.event.pull_request.changed_files) }}"

      - name: Echo Frontend Working Directory
        if: contains(github.event.pull_request.changed_files, 'frontend/')
        run: |
          echo "Frontend changes detected."
          echo "Working Directory: './frontend'"
