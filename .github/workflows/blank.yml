name: "Path Testing Workflow"

on:
  pull_request:
    paths:
      - 'backend/*'
      - 'frontend/*'

permissions:
  id-token: write
  contents: read

jobs:
  Test-Paths:
    name: Test Paths for Backend and Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Debug Changed Files
        id: debug
        run: |
          echo "Changed files in PR:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} || true
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "changed_files=${CHANGED_FILES}" >> $GITHUB_ENV

      - name: Echo Backend Working Directory
        if: contains(env.changed_files, 'backend/')
        run: |
          echo "Backend changes detected."
          echo "Working Directory: './backend'"

      - name: Echo Frontend Working Directory
        if: contains(env.changed_files, 'frontend/')
        run: |
          echo "Frontend changes detected."
          echo "Working Directory: './frontend'"
